<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Shows</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'semi_rest.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div id="wrapper">
        <h2>All Shows</h2>

        <div id="table_div">
            <table>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Network</th>
                    <th>Release Date</th>
                    <th>Actions</th>
                </tr>
                
                {% for show in all_shows %}
                    <tr>
                        <td>{{show.id}}</td>
                        <td>{{show.title}}</td>
                        <td>{{show.network}}</td>
                        <td>{{show.release_date|date:"F d, Y"}}</td>
                        <td>
                            <a href="/shows/{{show.id}}"><button type="button" class="btn btn-outline-primary btn-sm">Show</button></a>
                            <a href="/shows/{{show.id}}/edit"><button type="button" class="btn btn-outline-primary btn-sm">Edit</button></a>

                            <form action="/shows/{{show.id}}/destroy" method="post" class= form_display>
                                {% csrf_token %}
                                <button type="button" class="btn btn-outline-warning btn-sm">Delete</button>
                            </form>
                            <!-- <a href="/shows/{{show.id}}/destroy">Delete</a> -->

                        </td>
                    </tr>
                {% endfor %}
            </table>
        </div>

        <a href="/shows/new"><button type="button" class="btn btn-outline-success btn-sm">Add a New Show</button></a>
        

  
    </div>





</body>
</html>
