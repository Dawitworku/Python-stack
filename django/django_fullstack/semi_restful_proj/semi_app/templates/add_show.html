<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Show</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'semi_rest.css'%}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <div class="add_edit_form_wrapper">

        <a href="/shows/"><button type="button" class="btn btn-secondary btn-sm go_back_alignment">Go Back</button></a>

        <h2>Add a New Show</h2>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{messages.tags}}" {% endif %} >
                {{message}}
            </li>
            {% endfor %}
        </ul>
        {% endif %}

        <form action="/shows/create_show" method="post">
            {% csrf_token %}

            <label for="title">Title:</label> <br>
            <input class="input_1" id="title" type="text" name="title">
            <br>
            <br>
            <label for="network">Network:</label>
            <input class="input_2" id="network" type="text" name="network">

            <label for="release_date">Release Date:</label>
            <input class="input_3" id="release_date" type="date" name="release_date" >
            <br>
            <br>
            <label for="description"> Description:</label>
            <br>
            <textarea class="description" id="description"  name="description" rows="5" cols="50"></textarea>
            <br>
            
            <button name="create" value="Create"class="btn btn-outline-success btn-sm btn-aligner">Create</button>
        </form>
    </div>
</body>

</html>
